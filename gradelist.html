<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链接样式示例</title>
  <style>
    /* 让整个页面内容居中 */
    body {
      text-align: center;  /* 居中文本 */
      font-family: "Arial", sans-serif;  /* 设置字体 */
      margin: 0;
      padding: 0;
      height: 100vh;  /* 设置高度为视窗高度 */
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 垂直居中 */
      align-items: center;  /* 水平居中 */
      background-color: #f0f0f0;  /* 背景颜色 */
    }

    /* 标题文字样式 */
    h1 {
      font-size: 36px;  /* 调大字体大小 */
      font-family: "Source Sans Pro", sans-serif;
      font-weight: normal;
      margin-bottom: 20px;
    }

    /* 链接样式 */
    a.custom-link {
      font-size: 24px;  /* 调大链接文字大小 */
      color: #fff;  /* 文本颜色 */
      background-color: #e84f2c;  /* 背景颜色 */
      padding: 15px 30px;  /* 内边距 */
      border-radius: 10px;  /* 圆角 */
      text-decoration: none;  /* 去掉下划线 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* 阴影效果 */
      transition: all 0.3s ease;  /* 平滑过渡效果 */
    }

    /* 鼠标悬停时的效果 */
    a.custom-link:hover {
      background-color: #FF4500;  /* 背景颜色变化 */
      transform: scale(1.05);  /* 放大效果 */
    }

    /* 点击时的效果 */
    a.custom-link:active {
      transform: scale(1.02);  /* 点击时略微缩小 */
    }
  </style>
</head>
<body>

  <!-- 链接部分，已更新为你提供的网址 -->
  <a href="http://jwxt.whut.edu.cn.gradelist" target="_blank" class="custom-link">
    不会吧，不会吧，不会还有人被骗吧，哈哈哈，算了，傻人有傻福，2412班班委在这里祝大家新年快乐！开开心心过大年！
  </a>

</body>
</html>
